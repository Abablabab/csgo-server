// force bots to balance the teams
mp_autoteambalance 1
bot_quota 10

bot_allow_rogues 0 // don't allow the bots to go rogue
bot_difficulty 1 // 0-3 for Easy-Normal-Hard-Expert

// Allow bots to scale up and down, prefer scaling down
// This is an experiment to stop one sided team play with 'hot bots'
bot_autodifficulty_threshold_high   1.0
bot_autodifficulty_threshold_low    -2.0

